<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>
      <ion-title text-center >Questions</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-card *ngFor="let question of questionList">
        <ion-card-header>
          <h2>{{question.header}}</h2>
        </ion-card-header>
        <ion-card-content>
            <!-- {{question.answers[i]}} -->
            <ion-list>
                <ion-item *ngFor="let answer of question.answers">
                    {{answer}}
                </ion-item>
              </ion-list>
        </ion-card-content>
          
      </ion-card>
    </ion-row>
  </ion-grid>

</ion-content>
